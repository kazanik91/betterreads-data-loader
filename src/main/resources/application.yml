spring:
    cassandra:
        keyspace-name: main
        username: ${client_id}
        password: ${client_secret}
        schema-action: create-if-not-exists
        request:
            timeout: 10s
        connection:
            connect-timeout: 10s
            init-query-timeout: 10s

datastax.astra:
    secure-connect-bundle: secure-connect-betterreads.zip

astra:
    db:
        id: ${db_id}
        region: europe-west1
        key-space: main
        application.token: ${token}